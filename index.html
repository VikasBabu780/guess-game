<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            max-width: 500px;
            background-color: #2e2e2e;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5); 
            text-align: center;
        }

        #wrapper h1 {
            color: #00ffae;
            margin-bottom: 10px;
            font-size: 42px;
        }

        #wrapper p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .form {
            margin-top: 20px;
        }

        #guess {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        .guessField {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
            width: 150px;
            outline: none;
        }

        .guessSubmit {
            padding: 10px 20px;
            background-color: #00ffae;
            color: #212121;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .guessSubmit:hover {
            background-color: #00d48c;
        }

        .result {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .guesses {
            color: #ffcc00;
            font-weight: bold;
        }

        .lastResult {
            color: #ff5733;
            font-weight: bold;
        }

        .lowOrHi {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .new-game-btn {
            margin-top: 20px;
        }

        .new-game-btn button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ffae;
            color: #212121;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .new-game-btn button:hover {
            background-color: #00d48c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="result">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

<script>
let randomNumber = Math.floor(Math.random() * 100) + 1;
const submit = document.querySelector('#subt');
const userInput = document.querySelector('#guessField');
const guessSlot = document.querySelector('.guesses');
const remaining = document.querySelector('.lastResult');
const lowOrHigh = document.querySelector('.lowOrHi');
const startOver = document.querySelector('.result');
const p = document.createElement('p');

let prevGuess = [];
let numGuesses = 0;
let playGame = true;

if (playGame) {
    submit.addEventListener('click', function(e) {
        e.preventDefault();
        const guess = parseInt(userInput.value);
        validateGuess(guess);
    });
}

function validateGuess(guess) {
    if (isNaN(guess)) {
        alert('Please enter a valid number');
    } else if (guess < 1) {
        alert('Please enter a number greater than 0');
    } else if (guess > 100) {
        alert('Please enter a number less than or equal to 100');
    } else {
        prevGuess.push(guess);
        numGuesses++;
        displayGuess(guess);

        if (numGuesses === 10 && guess !== randomNumber) {
            displayMessage(`Game Over. Random number was ${randomNumber}`);
            endGame();
        } else {
            checkGuess(guess);
        }
    }
}

function checkGuess(guess) {
    if (guess === randomNumber) {
        displayMessage(`ðŸŽ‰ You guessed it right!`);
        endGame();
    } else if (guess < randomNumber) {
        displayMessage(`ðŸ“‰ Number is TOO low.`);
    } else {
        displayMessage(`ðŸ“ˆ Number is TOO high.`);
    }
}

function displayGuess(guess) {
    userInput.value = '';
    guessSlot.innerHTML += `${guess} `;
    remaining.innerHTML = `${10 - numGuesses}`;
}

function displayMessage(message) {
    lowOrHigh.innerHTML = `<h2>${message}</h2>`;
}

function endGame() {
    userInput.value = '';
    userInput.setAttribute('disabled', '');
    p.innerHTML = `<div class="new-game-btn"><button id="newGame">Start New Game</button></div>`;
    startOver.appendChild(p);
    playGame = false;
    newGame();
}

function newGame() {
    const newGameButton = document.querySelector('#newGame');
    newGameButton.addEventListener('click', function() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        prevGuess = [];
        numGuesses = 0;
        guessSlot.innerHTML = '';
        remaining.innerHTML = '10';
        lowOrHigh.innerHTML = '';
        userInput.removeAttribute('disabled');
        startOver.removeChild(p);
        playGame = true;
    });
}
</script>
</body>
</html>
